# ğŸš€ Deploy automatico su GitHub Pages
name: Deploy to GitHub Pages

# Quando attivare il deploy
on:
  # Ogni push sul branch main
  push:
    branches: [ main ]
  
  # PossibilitÃ  di avviare manualmente
  workflow_dispatch:

# Permessi necessari per GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Un solo deploy alla volta
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job per il build
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Scarica il codice
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    # 2. Setup Node.js
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # 3. Installa dipendenze
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    # 4. Build del sito statico
    - name: ğŸ”¨ Build
      run: npm run export
      
    # 5. Setup GitHub Pages
    - name: ğŸŒ Setup Pages
      uses: actions/configure-pages@v4
      
    # 6. Upload dei file
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

  # Job per il deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    # Deploy su GitHub Pages
    - name: ğŸš€ Deploy to GitHub Pages  
      id: deployment
      uses: actions/deploy-pages@v4